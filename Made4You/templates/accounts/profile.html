<!DOCTYPE html>
<html>
<head>
    <title>Made4You</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href= {% static '/css/main.css' %}>
    

</head>
<body>
    <div class="container mt-5">
    
        <div class="row d-flex justify-content-center">
            
            <div class="col-md-7">
                
                <div class="card p-3 py-4">
                    
                    <div class="text-center">
                        <img src="https://i.imgur.com/bDLhJiP.jpg" width="100" class="rounded-circle">
                    </div>
                    
                    <div class="text-center mt-3">
                        <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span>
                        <h5 class="mt-2 mb-0">Annabelle chaddha</h5>
                        <span>Cleaning domain</span>
                        
                        <div class="px-4 mt-1">
                            <p class="fonts">Annabelle is a trustworthy lady having an experience in the cleaning domain for past 3 years. She is known for providing her expert services with no complaint records. She was also rewarded with the tag of "employee of the month".</p>
                        
                        </div>
                        
                         
                        
                        <div class="buttons">
                            
                            <button class="btn btn-outline-primary px-4">Message</button>
                            <button class="btn btn-primary px-4 ms-3">Contact</button>

                        </div>
                        <hr class="featurette-divider">
                        <div class="buttons">
                            
                            <button type="button" class="btn btn-primary btn-sm">Police Verification</button>
                            <button type="button" class="btn btn-secondary btn-sm">Adhaar Card</button>
                        </div>
                        
                        
                    </div>
                    
                   
                    
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
</body>
